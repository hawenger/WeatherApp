<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>
<body>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    const key = '969b3294dab1170e5514e2ab39bbd849';
    const city = prompt('What city?');
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${ city }&appid=${ key }`;
    // Things to accomplish:
    $.ajax({
      url: url,
      method: 'GET'
    }).then(function(response) {
      console.log(url);
      console.log(response);
      $('.city').html(`<h1>${ response.name } Weather Data</h1>`);
      $('.wind').html(`<p>Wind speed: ${ response.wind.speed }</p>`)
      $('.humidity').html(`<p>Humidity: ${ response.main.humidity }</p>`);
      $('.temp').html(`<p>Current temp: ${ ((response.main.temp - 273.15) * 1.8 + 32).toFixed(0) }</p>`)
    });
    // Get an API Key from OpenWeatherMap API
    // Create an AJAX call to retrieve data Log the data in console
    // Log the data in HTML
    // Scream Ushindi (victory in Swahili)! at the top of your lungs
  </script>
</body>
</html>
