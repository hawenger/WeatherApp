<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>4CAST</title>
    </head>
    <body>
        <div class="container">
            <container class="flex-center flex-column">
                <header>
                    <h1>4CAST</h1>
                </header>
                <main class="grid-box">
                    <div class="grid-box-1">
                        <form id="weather-form">
                            <input type="text" autocomplete="off" placeholder="What city?" class="city-input"><br>
                            <input id="select-city" type="submit" value="GO!">
                        </form>
                        <section id="weather-div">
                            <section class="location">
                                <div class="city">Columbus, OH</div>
                                <div class="date">Monday 22 July 2020</div>
                            </section>
                            <section class="current">
                                <div class="temp">15<span></span></div>
                                <div class="weather">Sunny</div>
                                <div class="hi-low">13 / 16</div>
                            </section>
                        </section>
                    </div>
                    <div class="grid-box-2">
                        <h2></h2>
                    </div>
                    <div class="grid-box-3">
                        <h2></h2>
                    </div>
                    <div class="grid-box-4">
                        <h2></h2>
                    </div>
                </main>
            </container>
        </div>
        <script src="assets/script.js"></script>
    </body>
</html>
