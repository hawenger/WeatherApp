<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <container class="flex-center flex-column">
                <header>
                    <h1>4CAST</h1>
                </header>
                <main class="grid-box">
                    <div class="grid-box-1">
                        <form id="city-form">
                            <input type="text" autocomplete="off" placeholder="What city?" class="city-input"><br>
                            <input id="add-city" type="submit" value="SEARCH">
                        </form>
                        <section id="weather-div">
                            <section class="location">
                                <div class="name"></div>
                                <div class="logo"></div>
                                <div class="date"></div>
                            </section>
                            <section class="current">
                                <div class="feelsLike"></div>
                                <div class="wind"></div>
                                <div class="humidity"></div>
                                <div class="temp"></div>
                            </section>
                        </section>
                    </div>
                    <section class="5day">5 DAY FORECAST</section>
                    <div id="buttons-view"></div>
                </main>
            </container>
        </div>
        <script src="/prac.js"></script> 
    </body>
</html>
